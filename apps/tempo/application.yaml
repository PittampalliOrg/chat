# apps/tempo/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  destination:
    name: in-cluster
    namespace: monitoring

  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: tempo
    targetRevision: "1.*"              # monolithic Tempo chart line
    helm:
      values: |
        mode: standalone               # single-binary, good for Kind
        storage:
          type: filesystem
          filesystem:
            directory: /var/tempo
        ingester:
          replicas: 1

        traces:
          otlp:
            grpc:
              enabled: true 
            http:
              enabled: true  
                  service:
                    type: NodePort
                    ports:
                      - name: otlp-grpc        # ingest
                        port: 4317
                        nodePort: 32000
                      - name: otlp-http        # ingest (HTTP/protobuf)
                        port: 4318
                        nodePort: 32002
                      - name: http             # query UI / Grafana datasource
                        port: 3100
                        nodePort: 32001

        metricsGenerator:
          enabled: false               # can enable later if you need
        tracesSampler:
          enabled: false               # simple 100 % sampling for dev

        # turn off optional bits weâ€™re not using to save resources
        tempoQueryFrontend:
          enabled: false
        tempoQueryScheduler:
          enabled: false
        tempoQueryBackend:
          enabled: false
        test:
          enabled: false

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
