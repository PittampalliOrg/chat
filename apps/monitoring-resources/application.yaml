apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Run after monitoring (wave 0)
spec:
  project: default
  source:
    repoURL: https://github.com/PittampalliOrg/chat.git  # Your repo
    targetRevision: basics                               # Your branch
    path: resources/monitoring                           # Path to your resources
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true