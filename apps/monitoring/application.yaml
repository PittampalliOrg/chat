# apps/monitoring/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  annotations: { argocd.argoproj.io/sync-wave: "0" }
  finalizers: [resources-finalizer.argocd.argoproj.io]
spec:
  project: default

  destination:
    name: in-cluster
    namespace: monitoring

  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: k8s-monitoring
    targetRevision: 2.*
    helm:
      values: |
        #
        # ───────────────────────────────
        # cluster-wide identity
        # ───────────────────────────────
        #
        cluster:
          name: local-kind

        #
        # ───────────────────────────────
        # REQUIRED • destinations block
        # ───────────────────────────────
        #
        destinations:
          - name: localProm
            type: prometheus
            url:  http://prometheus-server.monitoring.svc.cluster.local/api/v1/write
            metrics: { enabled: true }

          - name: localLoki
            type: loki
            url:  http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push
            logs: { enabled: true }

          - name: localTempo
            type: otlphttp           # <─ accepted value
            url:  http://tempo.monitoring.svc.cluster.local:4318
            traces: { enabled: true }

        #
        # ───────────────────────────────
        # enable core pipelines
        # ───────────────────────────────
        #
        clusterMetrics: { enabled: true }
        podLogs:       { enabled: true }
        traces:        { enabled: true }

        #
        # ───────────────────────────────
        # Alloy pipeline pieces
        # ───────────────────────────────
        #
        alloy-metrics: { enabled: true }

        alloy-logs:
          extraArgs:
            - --server.http.listen-addr=0.0.0.0:12345   # exposes tiny Alloy UI
          config: |
            loki.write:
              endpoint: http://loki-gateway.monitoring.svc.cluster.local:3100/loki/api/v1/push
            exporters.otlphttp:
              endpoint: http://tempo.monitoring.svc.cluster.local:4318

        alloy-traces: { enabled: true }

        #
        # ───────────────────────────────
        # eBPF auto-instrumentation
        # ───────────────────────────────
        #
        beyla:
          enabled: true
          extraEnvs:
            - name: BEYLA_OPEN_PORT
              value: "3000,5432"
          destinations:
            - name: localProm
              type: prometheus
              url:  http://prometheus-server.monitoring.svc.cluster.local/api/v1/write
              metrics: { enabled: true }
            - name: localLoki
              type: loki
              url:  http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push
              logs: { enabled: true }
            - name: localTempo
              type: otlphttp
              url:  http://tempo.monitoring.svc.cluster.local:4318
              traces: { enabled: true }

  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: ["CreateNamespace=true"]
