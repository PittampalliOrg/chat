apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dagger-workflow
  namespace: argocd
  annotations: { argocd.argoproj.io/sync-wave: "1" } # After CRDs installation
spec:
  project: default
  destination:
    name: in-cluster
    namespace: argo
  source:
    repoURL: https://github.com/PittampalliOrg/chat.git
    targetRevision: basics
    path: resources/dagger-workflow
    directory:
      include: "*.yaml"
      exclude: "kustomization.yaml"
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: ["CreateNamespace=true"]
