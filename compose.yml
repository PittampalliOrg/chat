    depends_on:
      - db
      - redis

  frontend-dapr:
    image: daprio/daprd:latest
    command: ["./daprd",
     "-app-id", "frontend",
     "-app-port", "3000",
     "-dapr-grpc-port", "50002",
     "-components-path", "/components",
     "-log-level", "debug"]
    volumes:
      - "./dapr/components:/components"
      - "./dapr/secrets:/secrets"
    depends_on:
      - frontend
      - redis
    network_mode: "service:frontend"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - production

