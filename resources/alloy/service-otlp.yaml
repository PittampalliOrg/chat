apiVersion: v1
kind: Service
metadata:
  name: alloy-otlp
  namespace: monitoring
  labels:
    app.kubernetes.io/component: alloy
spec:
  selector:
    app.kubernetes.io/name: alloy          # matches every DS pod
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: http-ui
      port: 12345
      targetPort: 12345
  type: ClusterIP
